<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="fonts/crimsonroman.css">
    <link rel="stylesheet" href="fonts/montserrat.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/anim.css">
    <title>Gratia | Contact</title>
    <script src="js/jq1.11.3.js"></script>
</head>
<body>
    <!-- Прелоадер -->
    <div id="p_prldr">
        <div class="contpre">
            <span class="svg_anm"></span>
        </div>
    </div>
    <script type="text/javascript">$(window).on('load', function () {
        var $preloader = $('#p_prldr'),$svg_anm   = $preloader.find('.svg_anm');
        $svg_anm.fadeOut();
        $preloader.delay(500).fadeOut('slow');
});</script>
    <!-- /Прелоадер -->
    <header class="menu-header" id="header">
        <div class="container wow fadeInLeft">
            <nav>
                <div class="header-logo"><a href="index.html" class="brand montserrat">Gratia</a></div>
                <div class="main-menu menu-main-menu montserrat">
                    <div><a href="#">About</a></div>
                    <div><a href="meal.html">Menu</a></div>
                    <div><a href="menu.html">Gallery</a></div>
                    <div><a href="contacts.html">Contact</a></div>
                </div>
            </nav>
        </div>
    </header>
    <section class="main-form" id="main-form">
        <div class="container">
            <div class="container__perfection">
                <h2 class="montserrat animated" data-effect="pulse">
                    BOOK A TABLE
                </h2>
                <p class="crimsontext">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                </p>
            </div>
            <div class="book-form">
                <form action="#" method="post">
                    <div class="form-flex">
                        <input type="hidden" name="foryou" value="" placeholder="Hi!">
                        <input type="number" class="book-form__dd" name="date" min="1" max="31" value="" placeholder="DD">
                        <input type="number" class="book-form__mm" name="date" min="1" max="12" value="" placeholder="MM">
                        <input type="number" class="book-form__yyyy" name="date" min="2018" max="2019" value="" placeholder="YYYY">
                        <input type="text" class="book-form__hour" name="date" value="" placeholder="HOUR">
                        <input type="number" class="book-form__NofP" name="number-people" min="1" max="100" value="" placeholder="num. pers.">
                    </div>
                    <div class="form-flex">
                        <input type="text" class="book-form__name" name="name" value="" placeholder="FIRST NAME AND LAST NAME">
                        <input type="text" class="book-form__phone" name="name" value="" placeholder="PHONE NUMBER">
                    </div>
                    <div class="form-flex">
                        <input type="text" class="book-form__email" name="email" id="email-field" value="" placeholder="EMAIL">
                        <div class="select">
                            <select class="book-form__menu" name="menu">
                                <option value="prepare-menu">PREPARE MENU</option>
                                <option value="prepare-menu">PREPARE MENU2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-flex">
                        <textarea name="comment" class="book-form__commet" id="comment-field" rows="10" cols="70">Your message...
                        </textarea>
                    </div>
                    <div class="form-flex">
                        <input type="submit" class="book-form__send" value="SEND">
                    </div>
                </form>
            </div>

        </div>
    </section>
    <footer id="footer">
        <div class="footer__container">
            <div class="footer__logo wow fadeInDown">
                <a href="#"><img src="img/footer_logo.png"  alt="footer_logo"></a>
            </div>
            <div class="footer__social montserrat">
                <div class="name">
                    Gratia Restaurant
                </div>
                <div class="icon wow fadeInUpBig">
                    <div class="social facebook">
                        <a href="#" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
                    </div>
                    <div class="social twitter">
                        <a href="#" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
                    </div>
                    <div class="social instagram">
                        <a href="#" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
                    </div>
                </div>


            </div>
        </div>
    </footer>


    <script src="js/wow.min.js"></script>
    <script src="js/jQuery.scrollSpeed.js"></script>
    <script>
        function animate(elem) {
            var effect = elem.data("effect");
            if (!effect || elem.hasClass(effect)) return false;
            elem.addClass(effect);
            setTimeout(function() {
                elem.removeClass(effect);
            }, 1000);
        }
        $(".animated").mouseenter(function() {
            animate($(this));
        });
    </script>

    <script>
        $(function() {
            // Default
            jQuery.scrollSpeed(100, 800);
        });
    </script>
    <script>
    new WOW().init();
    </script>

</body>
</html>
